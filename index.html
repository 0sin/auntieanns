<!DOCTYPE html>
<html lang="en">
<head>

  <title>앤티앤스 프레즐</title>
  <link rel="stylesheet" href="css/common.css" type="text/css">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600;700&display=swap" rel="stylesheet">

<body>
  <main>
    <section id="section01" data-anchor="01">

          <div class="left_img_item"></div>
          <div class="left_img_item"></div>
        </div>
        <div class="center_menu_slide_wrap">
          <div class="center_menu_item">
            <img src="img/landing_slide_menu_1.png">

          <div class="center_menu_item">

                  </a>
                </div>
              </div>
            </div>
        </div>

        <div class="autoplay_scroll_bar_wrap"></div>
