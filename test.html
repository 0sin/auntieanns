<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{margin: 0; padding: 0; box-sizing: border-box;}
    section{
      width: 100vw;
      height: 937px;
      background: teal;
    }
    .test{
      position: relative;
      width: 100vw;
      height: 937px;
      background: skyblue;
      overflow: hidden;
    }
    .box{
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 300px;
      height: 300px;
      background: pink;
    }
  </style>
</head>
<body>
  <section></section>
  <div class="test">
    <div class="box"></div>
  </div>
  <section></section>
  <section></section>
  <script>
    function scrollEvent(){
      var targetBox = document.querySelector('.box')

      var currentScrollPos = window.scrollY
      var innerHeight = window.innerHeight
      var targetSectionPos = document.querySelector('.test').offsetTop
      var targetPos = document.querySelector('.box').offsetTop

      var targetOffset = currentScrollPos + innerHeight - targetPos
      console.log('scroll Y ' + currentScrollPos)
      console.log('innerHeight ' + innerHeight)
      console.log('타겟섹션오프셋탑 ' + targetSectionPos)
      console.log('타겟박스오프셋탑 ' + targetPos)
      console.log(targetOffset)
      if(targetSectionPos < currentScrollPos){
        targetBox.style = `margin-top: ${(currentScrollPos - targetSectionPos) * 0.6}px;`
      }else{
        targetBox.style = `margin-top: auto;`
      }
    }
    window.addEventListener('scroll', scrollEvent)
  </script>
</body>
</html>
